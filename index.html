<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da Mel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/bone.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Loja da Mel</h1>
        <button onclick="cadastro.classList.remove('oculto')">Novo produto</button>
    </header>

    <main>
    </main>

    <footer>
        <h2>By Mellyssa</h2>
    </footer>

    <div id="cadastro" class="modal oculto">
        <div class="janela">

            <div>
                <h3>Cadastro</h3>
                <button onclick="window.location.reload()">x</button>
            </div>

            <form>
                <input type="text" name="produto" placeholder="Nome do Produto" required>
                <input type="text" name="descricao" placeholder="Descrição" required>
                <input type="number" step="0.01" name="preco" placeholder="Preço" required>
                <input type="text" name="image" placeholder="Coloque o endereço da imagem" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
